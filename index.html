<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rand0m.io</title>
  <style>
    /* Default (light mode) */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #f5f5f5;
      color: #333;
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%; /* Makes it a perfect circle */
      border: 3px solid #ccc;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f0f0f0;
      }

      img {
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/rand0m-io/rand0m-website/main/rand0m.jpg" alt="Rand0m.io Picture">
  <h1>Rand0m.io</h1>
</body>
</html>
